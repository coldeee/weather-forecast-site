<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный Сервис</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>Погода по Маршруту</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="start_location">Начальная Точка:</label>
                <input type="text" id="start_location" name="start_location" required>
            </div>
            <div class="form-group">
                <label for="end_location">Конечная Точка:</label>
                <input type="text" id="end_location" name="end_location" required>
            </div>
            <button type="submit">Получить Погоду</button>
        </form>
    </div>
    <script src="/static/js/background.js"></script>
</body>
</html>
