<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный Сервис</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>Погода по Маршруту</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="start_location">Начальная Точка:</label>
                <input type="text" id="start_location" name="locations[]" required>
            </div>
            <div id="waypoints"></div>
            <div class="form-group">
                <button type="button" id="add-waypoint" class="secondary-button">+ Добавить промежуточную точку</button>
            </div>
            <div class="form-group">
                <label for="end_location">Конечная Точка:</label>
                <input type="text" id="end_location" name="locations[]" required>
            </div>
            <div class="form-group">
                <label for="forecast_days">Прогноз на:</label>
                <select id="forecast_days" name="forecast_days">
                    <option value="1">1 день</option>
                    <option value="3">3 дня</option>
                    <option value="5">5 дней</option>
                </select>
            </div>
            <button type="submit">Получить Погоду</button>
        </form>
    </div>
    
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/background.js"></script>
</body>
</html>
